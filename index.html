<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="icon"
    type="image/x-icon"
    href="images/tasky_logo.png"
  />
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Tasky</title>
</head>
<body onload="loadInitialData()">
    <!-- add new button mobile only -->
    <div class="add_new_button_mobile_only d-inline">
        <button class="btn btn-warning d-md-none shadow-lg" data-bs-toggle="modal" data-bs-target="#addNewModal" >
            <i class="fas fa-add "></i>
                Add New
        </button>
    </div>
     <!-- Modal -->
     <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content bg-dark text-warning">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a Task</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" onsubmit="return faulse">
                    <div class="mb-3">
                        <label for="imageUrl" class="from-label p-2 ">Image URL</label>
                        <input type="url" class="form-control" id="imageUrl" placeholder="Past your URL here ....">
                    </div>
                    <div class="mb-3">
                        <label for="taskTitle" class="from-label p-2">Task Title</label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="Task Title....." required>
                    </div>
                    <div class="mb-3">
                        <label for="taskType" class="from-label p-2">Task Type</label>
                        <input type="text" class="form-control" id="tags" placeholder="Task Type.....">
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="from-label p-2">Task DescriptionL</label>
                        <textarea class="form-control"id="taskDescription" cols="30" rows="4" placeholder="Explane Your task..."></textarea>
                    </div>
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-outline-warning" onclick="handleSubmit()">Add Task</button>
                </form>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal for popup view -->
    <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#showTask">
            Launch demo modal
        </button> -->
        
        <!-- Modal -->
        <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLable" aria-hidden="true">
            <div class="modal-dialog border border-warning">
            <div class="modal-content bg-dark text-warning">
                <div class="modal-header">
                <h5 class="modal-title" id="showTaskLable">Task Details</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body task_modal_body">
                    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-warning " href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active fw-lighter" aria-current="page" href="#">Home</a>
                </li>
            </ul>
            
            <button class="btn btn-outline-warning d-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#addNewModal" type="submit">
                <i class="fas fa-add "></i>
                Add New</button>
          </div>
        </div>
    </nav>

    <div class="container">
        <section class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group flex-nowrap shadow-lg rounded">
                        <input type="search" name="" id="" class="form-control" placeholder="Search Task ...."
                      aria-label="Search Task" aria-describedby="addon-wrapping"  oninput="searchTask.apply(this, arguments)" >
                      <span class="input-group-text bg-warning" id="addon-wrapper">
                        <i class="fas fa-search"></i>
                      </span>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-5">
            <div class="row task_contents">
                <!-- <h1>This place will show my tasks</h1> -->
            </div>
           
        </section>
    </div>
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</body>
</html>
